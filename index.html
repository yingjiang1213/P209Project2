<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="timer"></div>
    <div class="container">
        <img id="startBG"
        src="images/startBG.png"
        alt="startGame picture">
        <div class = "instruction">
            <h1>Welcome to Rooster Chaser!</h1><br>
            <h2>Rules:</h2><br>
            <h3>Control the wolf with the arrow keys</h3><br>
            <h3>Collect five roosters to win!</h3><br>
            <h3>If you hit a bone, it's game over</h3><br>
        </div>
        <button class="StartButton" onclick="startGame();gameTimer()">Start Game</button>
    </div>
    <audio id="soundEfx" style="display: none;"></audio>
    <script src="index.js"></script>
</body>
</html>
